<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <!-- Left side -->
    <div class="left">
      <h1 class="title">Learn to code by <br> watching others</h1>
      <p class="paragraph">See how experienced developers solve problems in real-time. <br>
        Watching scripted tutorials is great, 
        but understanding how <br> developers think is invaluable. 
      </p>
    </div>

    <!-- Right side -->
    <div class="rigth">
      <div class="alert">
        Try it free 7 days <span>then $20/mo. thereafter</span>
      </div>

      <form class="form__container">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="button" value="Claim your free trial ">
        <small class="info">By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
      </form>
    </div>
  </main>
</body>
</html>
